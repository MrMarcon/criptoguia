    <section>
        <form class="container contact">
        <h3>Contactame</h3>

            <div>
                <p>Nombre*</p>
                <input type="text" placeholder="Ejemplo: Matías">
            </div>

            <div>
                <p>Apellido*</p>
                <input type="text" placeholder="Ejemplo: Páez">
            </div>

            <div>
                <p>Correo Electrónico*</p>
                <input type="text" placeholder="Ejemplo@email.com">
            </div>

            <div>
                <p>Género*</p>
                <select name="genero">
                <option selected="selected" value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                </select>
            
                </div>
            
            <div class="">
                <p>¿Eres mayor de edad?*</p>
                <div class="content-flex inline">
                    <input type="radio" name="edad" value="Si"/>
                    <label>Mayor de 18 años</label>
                    <input type="radio" name="edad" value="No"/>
                    <label>Menor de 18 años</label>
                </div>
            </div>

            <div>
                <p>Mensaje</p>
                <textarea cols="20" name="comments" rows="5" placeholder="Escribe algo aquí..."></textarea>
            </div>

            <div>
                <input type="reset" value="Borrar">
                <input type="button" value="Enviar">
            </div>
        </form>
    </section>
